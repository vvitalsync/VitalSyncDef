<div class="app">
  <div class="app-container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">✨ Editar Información</h2>
      </div>
      <div class="card-content">
        <form id="edit-form" (ngSubmit)="guardarCambios()">
          <!-- Input para cambiar el nombre -->
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" />
          </div>

          <!-- Input para cambiar la edad -->
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" [(ngModel)]="edad" />
          </div>

          <!-- Input para cambiar el texto -->
          <div class="form-group">
            <label for="informacion">Editar Información</label>
            <textarea id="informacion" name="informacion" [(ngModel)]="informacion"></textarea>
          </div>

          <!-- Input para cambiar el nombre del dispositivo -->
          <div class="form-group">
            <label for="dispositivo">Nombre de tu Dispositivo</label>
            <textarea id="dispositivo" name="dispositivo" [(ngModel)]="dispositivo"></textarea>
          </div>

          <!-- Botón para guardar cambios -->
          <button type="submit" class="submit-btn">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
