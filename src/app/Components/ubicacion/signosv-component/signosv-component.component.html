<div class="heart-container">
  <!-- Pulso -->
  <div class="heart-box">
    <img src="assets/corazon.png" alt="Corazón" class="heart-image">
    <span class="bpm">{{ pulso }} lpm</span>
  </div>

  <!-- Saturación de oxígeno con texto en vez de imagen -->
  <div class="oxygen-box">
    <span class="oxygen-text">SpO<span class="small-two">₂</span></span>
    <span class="spo2">{{ saturacion }}%</span>
  </div>
</div>
