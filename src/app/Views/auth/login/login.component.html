<div class="login-container">
  <div class="login-card">
    <h2>VitalSync</h2>
    <p class="subtitle">Accede a tu cuenta para continuar</p>
    
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input
          type="email"
          id="correo"
          name="correo"
          class="form-control"
          [(ngModel)]="correo"
          required
        />
        <small *ngIf="loginForm.submitted && !correo" class="text-danger">
          El correo es obligatorio.
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          required
          minlength="8"
        />
        <small *ngIf="loginForm.submitted && !password" class="text-danger">
          La contraseña es obligatoria.
        </small>
      </div>

      <!-- Casilla de "Recordar sesión" -->
 
        <div class="remember-me">
          <input type="checkbox" id="recordarSesion" [(ngModel)]="recordarSesion" name="recordarSesion" />
          <label for="recordarSesion">Recordarme</label>
        </div>
        

      <button type="submit" class="btn-primary">Iniciar Sesión</button>

      <div class="register-link">
        ¿Todavía no tienes cuenta?
        <a (click)="goToRegister()">Regístrate</a>
      </div>
    </form>
  </div>
</div>
