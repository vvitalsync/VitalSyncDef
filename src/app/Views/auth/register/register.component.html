<div class="register-container">
  <div class="register-card">
    <h2>Registro</h2>
    <p class="subtitle">Crea tu cuenta en segundos</p>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <!-- Cédula -->
      <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input
          type="text"
          id="cedula"
          class="form-control"
          [(ngModel)]="cedula"
          name="cedula"
          required
          minlength="10"
          maxlength="10"
          pattern="[0-9]*"
        />
        <small class="text-danger" *ngIf="cedulaError">{{ cedulaError }}</small>
      </div>

      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input
          type="email"
          id="correo"
          class="form-control"
          [(ngModel)]="correo"
          name="correo"
          required
        />
        <small class="text-danger" *ngIf="correoError">{{ correoError }}</small>
      </div>

      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          [(ngModel)]="nombre"
          name="nombre"
          required
        />
        <small class="text-danger" *ngIf="nombreError">{{ nombreError }}</small>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
        />
        <small class="text-danger" *ngIf="passwordError">{{ passwordError }}</small>
      </div>

      <!-- Edad -->
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input
          type="number"
          id="edad"
          class="form-control"
          [(ngModel)]="edad"
          name="edad"
          required
          min="0"
          max="110"
        />
        <small class="text-danger" *ngIf="edadError">{{ edadError }}</small>
      </div>

      <!-- Información Adicional -->
      <div class="form-group">
        <label for="informacion">Información Adicional:</label>
        <textarea
          id="informacion"
          class="form-control"
          [(ngModel)]="informacion"
          name="informacion"
        ></textarea>
      </div>

      <!-- Botón de Registro -->
      <button type="submit" class="btn-primary">Registrarse</button>
    </form>

    <!-- Enlace de inicio de sesión -->
    <p class="login-link">
      ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
</div>
